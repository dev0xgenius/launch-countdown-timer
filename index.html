<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Simple Countdown Timer" />
  <meta charset="UTF-8" />

  <link rel="stylesheet" type="text/css" href="./css/custom.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <title>Launch Countdown Timer</title>
</head>
<body class="bg-blend-color">
  <div class="wrapper">
    <main>
      <header class="border border-red-700">
        <h1 class="text-center text-3xl text-white">We're Launching soon</h1>
      </header>
      <div class="timeframe">
        <div class="time">
          <span class="value">08</span>
          <span class="tag">Days</span>
        </div>
        <div class="time">
          <span class="value">23</span>
          <span class="tag">Hours</span>
        </div>
        <div class="time">
          <span class="value">55</span>
          <span class="tag">Minutes</span>
        </div>
        <div class="time">
          <span class="value">41</span>
          <span class="tag">Seconds</span>
        </div>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <ul class="socials">
          <li>
            <a href="#">
              <img src="./images/icon-facebook.svg"
                width="32px" height="32px" alt="facebook logo link" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/icon-pinterest.svg"
                width="32px" height="32px" alt="facebook logo link" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/icon-instagram.svg"
                width="32px" height="32px" alt="facebook logo link" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </div>
</body>
</html>
